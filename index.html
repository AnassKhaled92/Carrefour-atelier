<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Int√©gration de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 { color: #007bff; }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .budget-total { font-size: 20px; font-weight: bold; color: #28a745; margin-bottom: 15px; }
    .categories button {
      font-size: 16px; padding: 10px; margin: 5px; border: none; border-radius: 5px;
      background: #007bff; color: #fff; cursor: pointer;
    }
    .categories button:hover { background: #0056b3; }
    #budgetRestant { font-size: 18px; margin-top: 10px; }
    select { font-size: 16px; padding: 6px; border-radius: 5px; }
    .flex-row {
      display: flex; gap: 10px; margin: 20px 0; justify-content: center;
    }
    .flex-row input {
      flex: 1; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px;
      background: #28a745; color: #fff; cursor: pointer;
    }
    .flex-row button:hover { background: #218838; }
    #historyList {
      list-style: none; padding: 0; margin-top: 20px;
    }
    #historyList li {
      background: #f8f9fa; margin: 5px 0; padding: 10px; border-radius: 5px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .delete-btn {
      background: red; color: white; border: none; padding: 5px 10px;
      cursor: pointer; border-radius: 5px;
    }
    .delete-btn:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>Gestionnaire de Budget</h1>
  <div class="container">
    <div class="budget-total">
      Montant total : <span id="totalGlobal">--</span> ‚Ç¨
    </div>
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances (800‚Ç¨)</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500‚Ç¨)</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500‚Ç¨)</button>
    </div>
    <h2 id="categoryTitle"></h2>
    <h3 id="budgetRestant">Budget restant : <span id="budgetCategory">--</span> ‚Ç¨</h3>
    <div id="subCategorySection" class="hidden">
      <label for="subCategorySelect">Sous-cat√©gorie :</label>
      <select id="subCategorySelect" onchange="refreshUI()">
        <option value="ado">Club Ado</option>
        <option value="enfant">Club Enfant</option>
      </select>
    </div>
    <div id="deductionSection">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant √† d√©duire">
        <button onclick="deduireMontant()">D√©duire</button>
      </div>
    </div>
    <h3>Historique des D√©penses :</h3>
    <ul id="historyList"></ul>
  </div>
  <script>
    // üìå Configuration Firebase
    const firebaseConfig = {
      apiKey: "VOTRE_API_KEY",
      authDomain: "VOTRE_AUTH_DOMAIN",
      projectId: "VOTRE_PROJECT_ID",
      storageBucket: "VOTRE_STORAGE_BUCKET",
      messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
      appId: "VOTRE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("budgets").doc("global");

    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: { total: 500, ado: 250, enfant: 250 },
        vacancesPrintemps: { total: 500, ado: 250, enfant: 250 }
      },
      historique: []
    };
    let selectedCategory = null;

    docRef.onSnapshot((snap) => {
      if (snap.exists) {
        budgets = snap.data();
      } else {
        docRef.set(budgets);
      }
      refreshUI();
    });

    function selectCategory(category) {
      selectedCategory = category;
      document.getElementById("categoryTitle").textContent = "Cat√©gorie : " + category;
      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");
      if (category !== "horsVacances") {
        document.getElementById("subCategorySection").classList.remove("hidden");
      } else {
        document.getElementById("subCategorySection").classList.add("hidden");
      }
      refreshUI();
    }

    function deduireMontant() {
      if (!selectedCategory) return;
      const amountValue = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amountValue) || amountValue <= 0) return alert("Montant invalide.");
      
      if (selectedCategory === "horsVacances") {
        budgets.categories.horsVacances -= amountValue;
      } else {
        const subCategory = document.getElementById("subCategorySelect").value;
        budgets.categories[selectedCategory][subCategory] -= amountValue;
        budgets.categories[selectedCategory].total -= amountValue;
      }
      budgets.total -= amountValue;
      budgets.historique.push({ montant: amountValue, categorie: selectedCategory });

      docRef.set(budgets);
      refreshUI();
    }

    function refreshUI() {
      document.getElementById("totalGlobal").textContent = budgets.total;
      if (selectedCategory === "horsVacances") {
        document.getElementById("budgetCategory").textContent = budgets.categories.horsVacances;
      } else {
        let subCategory = document.getElementById("subCategorySelect").value;
        document.getElementById("budgetCategory").textContent = budgets.categories[selectedCategory][subCategory];
      }
    }
  </script>
</body>
</html>
