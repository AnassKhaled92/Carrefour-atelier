<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #007bff; }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .budget-total {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .categories button { background: #007bff; color: white; }
    .categories button:hover { background: #0056b3; }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      width: 80%;
    }
    .history-list li {
      background: #f8f9fa;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: red;
      color: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestionnaire de Budget</h1>
  <div class="container">
    <div class="budget-total">
      Montant total : <span id="totalGlobal">--</span> ‚Ç¨
    </div>
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances (800‚Ç¨)</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500‚Ç¨)</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500‚Ç¨)</button>
    </div>
    <h2 id="categoryTitle"></h2>
    <h3>Budget restant : <span id="budgetCategory">--</span> ‚Ç¨</h3>
    <div id="subCategorySection" class="hidden">
      <label>Sous-cat√©gorie :</label>
      <select id="subCategorySelect" onchange="refreshUI()">
        <option value="ado">Club Ado</option>
        <option value="enfant">Club Enfant</option>
      </select>
    </div>
    <div>
      <input type="number" id="amountInput" placeholder="Montant √† d√©duire">
      <button onclick="deduireMontant()">D√©duire</button>
    </div>
    <h3>Historique des D√©penses :</h3>
    <ul id="historyList" class="history-list"></ul>
  </div>

  <script>
    // üìå Configuration Firebase
    const firebaseConfig = {
      apiKey: "VOTRE_API_KEY",
      authDomain: "VOTRE_AUTH_DOMAIN",
      projectId: "VOTRE_PROJECT_ID",
      storageBucket: "VOTRE_STORAGE_BUCKET",
      messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
      appId: "VOTRE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("budgets").doc("global");

    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: { total: 500, ado: 250, enfant: 250 },
        vacancesPrintemps: { total: 500, ado: 250, enfant: 250 }
      },
      historique: []
    };
    let selectedCategory = null;

    // üîÑ Mise √† jour en temps r√©el depuis Firestore
    docRef.onSnapshot((snap) => {
      if (snap.exists) {
        budgets = snap.data();
      } else {
        docRef.set(budgets);
      }
      refreshUI();
    });

    function selectCategory(category) {
      selectedCategory = category;
      document.getElementById("categoryTitle").textContent = "Cat√©gorie : " + category;
      if (category !== "horsVacances") {
        document.getElementById("subCategorySection").classList.remove("hidden");
      } else {
        document.getElementById("subCategorySection").classList.add("hidden");
      }
      refreshUI();
    }

    function deduireMontant() {
      if (!selectedCategory) return alert("Choisissez une cat√©gorie !");
      const amountValue = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amountValue) || amountValue <= 0) return alert("Montant invalide.");

      if (selectedCategory === "horsVacances") {
        if (budgets.categories.horsVacances < amountValue) return alert("Fonds insuffisants.");
        budgets.categories.horsVacances -= amountValue;
      } else {
        const subCategory = document.getElementById("subCategorySelect").value;
        if (budgets.categories[selectedCategory][subCategory] < amountValue) return alert("Fonds insuffisants.");
        budgets.categories[selectedCategory][subCategory] -= amountValue;
        budgets.categories[selectedCategory].total -= amountValue;
      }
      budgets.total -= amountValue;
      budgets.historique.push({ id: Date.now(), montant: amountValue, categorie: selectedCategory });

      docRef.set(budgets);
      refreshUI();
    }

    function refreshUI() {
      document.getElementById("totalGlobal").textContent = budgets.total;
      if (selectedCategory === "horsVacances") {
        document.getElementById("budgetCategory").textContent = budgets.categories.horsVacances;
      } else {
        let subCategory = document.getElementById("subCategorySelect").value;
        document.getElementById("budgetCategory").textContent = budgets.categories[selectedCategory][subCategory];
      }
      afficherHistorique();
    }

    function afficherHistorique() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      budgets.historique.forEach((item) => {
        let li = document.createElement("li");
        li.innerHTML = `${item.montant}‚Ç¨ (${item.categorie}) 
          <button class="delete-btn" onclick="supprimerDepense(${item.id})">X</button>`;
        list.appendChild(li);
      });
    }

    function supprimerDepense(id) {
      if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette d√©pense ?")) return;
      budgets.historique = budgets.historique.filter(item => item.id !== id);
      docRef.set(budgets);
      refreshUI();
    }
  </script>
</body>
</html>
